<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
    <title></title>
</head>
<body>
<section>
    <div class="top_banner">
        <img src="images/img_contact/Mask Group 3.jpg" alt="..." class="img-responsive">
        <div class="top_ct text-center">
            <h1 class="title_module">Liên hệ</h1>
            <div class="bread_crumd"><a href="">Trang chủ</a><i class="fa fa-angle-right"></i><a href="">Liên hệ</a>
            </div>
        </div>
    </div>
    <div class="container box_contact">

        <div class="row">
            <div class="col-md-6 left_body">
                <h2>Công ty TNHH Phát triển Kỹ thuật Công nghệ V&J</h2>
                <div class="infor_ct">
                    <p class="add">37 Nguyễn Sơn, Ngọc Lâm, Long Biên, Hà Nội</p>
                    <p class="phone">(04) 3 456 7890 - 0983.123.123</p>
                    <p class="fax">Fax: (04) 3 123 1234</p>
                    <p class="email">vjcompany@gmail.com</p>
                </div>
            </div>
            <div class="col-md-6 right_body">
                <p class="note">Vui lòng nhập đầy đủ thông tin vào mẫu và gửi cho chúng tôi</p>
                <div class="infor_kh">
                    <form action="" method="post">
                            <div class="item_input">
                                <input type="text" maxlength="255" name="name" id="name" value="" class="form-control"
                                       placeholder="*Họ và tên" required>
                            </div>
                            <div class="item_input">
                                <input type="text" maxlength="255" name="address" id="address" value="" class="form-control"
                                       placeholder="*Địa chỉ" required>
                            </div>
                            <div class="item_input">
                                <input type="text" maxlength="255" name="email" id="email" value="" class="form-control"
                                       placeholder="*Email" required>
                            </div>
                            <div class="item_input">
                                <input type="text" maxlength="255" name="phone" id="phone" value="" class="form-control"
                                       placeholder="*Số điện thoại" required>
                            </div>

                            <div class="item_input">
                                <textarea class="cmt" style="width: 100%;" type="text" rows="4" cols="30" name="contact_message"
                                  id="message" placeholder="*Nội dung"></textarea>
                            </div>
                            <div class="sbm">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Gửi liên hệ</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
